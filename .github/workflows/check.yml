name: Check

on:
  pull_request:
    # Skip full upstream checks for GD32-only changes
    paths-ignore:
      - 'Documentation/**'
      - 'arch/arm/src/gd32*/**'
      - 'arch/arm/include/gd32*/**'
      - 'boards/arm/gd32*/**'

concurrency:
  group: check-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout nuttx repo
        uses: actions/checkout@v6
        with:
          path: nuttx
          fetch-depth: 0

      - name: Check Pull Request
        run: |
          echo "::add-matcher::nuttx/.github/nxstyle.json"
          python3 -m venv .venv
          source .venv/bin/activate
          pip install codespell cmake-format black isort flake8 cvt2utf
          cd nuttx

          # Compute a robust commit range for this PR.
          # Using base.sha directly can fail if that object is not present in
          # the current checkout (e.g., cross-repo checkout, missing refs).
          BASE_REF="${{ github.base_ref }}"
          git fetch --no-tags --prune origin "${BASE_REF}" || true
          BASE_COMMIT=$(git merge-base HEAD "origin/${BASE_REF}" 2>/dev/null || true)
          if [ -z "${BASE_COMMIT}" ]; then
            echo "Could not determine merge-base with origin/${BASE_REF}; falling back to base.sha"
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
          fi

          commits="${BASE_COMMIT}..HEAD"
          git log --oneline $commits
          echo "../nuttx/tools/checkpatch.sh -c -u -m -g $commits"
          ../nuttx/tools/checkpatch.sh -c -u -m -g $commits
