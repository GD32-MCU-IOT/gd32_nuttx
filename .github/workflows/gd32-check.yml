# GD32 specific CI checks - optimized for GD32 development
# Only checks GD32-related code changes

name: GD32-Check

on:
  pull_request:
    paths:
      - 'arch/arm/src/gd32*/**'
      - 'arch/arm/include/gd32*/**'
      - 'boards/arm/gd32*/**'
      - 'Documentation/**/*gd32*/**'
      - 'Documentation/**/*GD32*/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: gd32-check-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gd32-code-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install check tools
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install codespell

      - name: Check GD32 specific changes only
        run: |
          echo "::add-matcher::.github/nxstyle.json"
          source .venv/bin/activate

          # Get only GD32-related changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"

            # Get list of changed GD32 files
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -E "(gd32|GD32)" || true)

            echo "=== GD32 Related Changed Files ==="
            echo "$CHANGED_FILES"
            echo ""

            if [ -z "$CHANGED_FILES" ]; then
              echo "✅ No GD32 files changed, skipping checks"
              exit 0
            fi

            # Run checkpatch only on GD32 commits
            GD32_COMMITS=$(git log --oneline $BASE_SHA..$HEAD_SHA --grep="gd32" --grep="GD32" -i | cut -d' ' -f1 || true)

            if [ -n "$GD32_COMMITS" ]; then
              echo "=== Checking GD32 commits ==="
              echo "$GD32_COMMITS"

              for commit in $GD32_COMMITS; do
                echo "Checking commit: $commit"
                tools/checkpatch.sh -c $commit || true
              done
            fi

            # Check changed files for style issues
            echo "=== Running style check on changed files ==="
            for file in $CHANGED_FILES; do
              if [ -f "$file" ]; then
                case "$file" in
                  *.c|*.h)
                    echo "Checking: $file"
                    tools/nxstyle $file || true
                    ;;
                esac
              fi
            done

            # Run codespell only on changed GD32 files
            echo "=== Running codespell on changed files ==="
            echo "$CHANGED_FILES" | xargs codespell || true

          else
            echo "Manual workflow run - checking recent GD32 changes"
            git log --oneline -10 --grep="gd32" --grep="GD32" -i
          fi

      - name: Summary
        if: always()
        run: |
          echo "## GD32 Code Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ GD32-specific checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow only checks GD32-related changes to avoid unnecessary CI runs." >> $GITHUB_STEP_SUMMARY
